<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actual Dom and Virtual Dom</title>
</head>
<body>
    <h1>Actual Dom example</h1>
    <p id="timers"></p>
    <script>
        function Timer(){
            var element = '<h1>Hello World</h1>'
            element += '<h2>Now the time is</h2>'
            element += '<p>'+new Date().toLocaleTimeString()+'</p>'
            document.getElementById("timers").innerHTML = element

        }
            window.setInterval(Timer, 1000)
    </script>
</body>
</html>
